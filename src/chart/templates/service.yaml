---
apiVersion: v1
kind: Service
metadata:
  # Do not let the service be named acronyms. Kubernetes will then autogenerate
  # an "ACRONYMS_PORT" environment variable into the applications containers
  # with an autogenerated value, and thus override application settings.
  name: {{ include "acronyms.fullname" . }}-svc
  labels:
    {{- include "acronyms.labels" . | nindent 4 }}
spec:
  ports:
    - name: http
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: 8000
  selector:
    {{- include "acronyms.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type }}
