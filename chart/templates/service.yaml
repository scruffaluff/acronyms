---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "acronyms.fullname" . }}
  labels:
    {{- include "acronyms.labels" . | nindent 4 }}
spec:
  ports:
    - name: http
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: 8000
  selector:
    {{- include "acronyms.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type }}
