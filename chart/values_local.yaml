# Default values for acronyms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

---
ingress:
  enabled: true
  hosts:
    - host: acronyms.127-0-0-1.nip.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - acronyms.127-0-0-1.nip.io

replicaCount: 2

resources:
  limits:
    cpu: 0.25
    memory: 1G
  requests:
    cpu: 0.5
    memory: 4G

service:
  type: ClusterIP
  port: 8000
